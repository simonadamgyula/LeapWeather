<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeapWeather</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>

<body>
    <div class="nav">
        <ul>
            <li><img class="navbar_frog" src="pictures/forg_placeholder.png" alt=""></li>
            <li><a href="#home">LeapWeather</a></li>
            <li class="navbar_space_div"></li>

            <li>
                <input id="search_bar" class="search_bar" type="text" placeholder="Keressen itt...">
                <div id="search_list"></div>
            </li>
        </ul>
    </div>
    <div class="content current_weather">
        <p>current weather</p>
    </div>


    
        <div class = "content current_weather">
            <!-- <p>current weather</p> -->
            <div class="details_left">
                <img src="pictures/sun_placeholder.jpg" >
                <h2>Győr</h2>
                <p>5 °C</p>
            </div>
            <div class="details_right">
                <div class="left_side"></div>
                <p>Hőérzet: </p> 
                <p>Páratartalom: </p>
                <p>Szélerősség: </p>
                <p>UV: </p>
                
                <div class="right_side"> </div>
                <p> 5 °C</p>
            </div>
        </div>

          <div class="content diagrams">
            <p>diagrams</p>
            <div class="temperature_diagram">
                <canvas id="temperature-chart" style="width:100%;max-width:700px"></canvas>
            </div>

            <div class="precipitation_diagram">
                <canvas id="precipitation-chart" style="width:100%;max-width:700px"></canvas>
            </div>

        </div>

        <div class = "content weekly_forecast">
           
            
            <div class="forecast_card">
            
                <div class="card_day">
                    <p>Hétfő</p>
                </div>

                <div class="card_pic">
                    <img src="pictures/sun_placeholder.jpg" >
                </div>
                
                <div class="card_temperature">
                    <p>10°C / 15°C</p>

                </div>
                
            </div>
            <div class="forecast_card">
            
                <div class="card_day">
                    <p>Kedd</p>
                </div>

                <div class="card_pic">

                </div>
                
                <div class="card_temperature">
                    <p>10°C / 15°C</p>

                </div>
                
            </div>
            <div class="forecast_card">

                </div>

                <div class="card_pic">
                    <img src="pictures/sun_placeholder.jpg" >
                </div>
                
                <div class="card_temperature">
                    <p>10°C / 15°C</p>

                </div>
                
            </div>
            <div class="forecast_card">
            
                <div class="card_day">
                    <p>Csütörtök</p>
                </div>

                <div class="card_pic">
                    <img src="pictures/sun_placeholder.jpg" >
                </div>
                
                <div class="card_temperature">
                    <p>10°C / 15°C</p>

                </div>
                
            </div>
            <div class="forecast_card">
            
                <div class="card_day">
                    <p>Péntek</p>
                </div>

                <div class="card_pic">
                    <img src="pictures/sun_placeholder.jpg" >
                </div>
                
                <div class="card_temperature">
                    <p>10°C / 15°C</p>

                </div>
                
            </div>
            <div class="forecast_card">
            
                <div class="card_day">
                    <p>Szombat</p>
                </div>

                <div class="card_pic">

                <div class="card_temperature">

                </div>
                
            </div>
            <div class="forecast_card">

                    <p>Vasárnap</p>
                </div>

                <div class="card_pic">

                    <p>10°C / 15°C</p>

                </div>
                
            </div>

    
        </div>
        
    </div>
    
    <div class="content weekly_forecast">
        <p>weekly</p>
    </div>
